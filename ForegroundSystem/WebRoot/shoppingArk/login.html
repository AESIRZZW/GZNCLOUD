<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" sizes="any" mask="" href="img/1.jpg">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="bootstrap/fonts/glyphicons-halflings-regular.eot" />
		<link rel="stylesheet" type="text/css" href="bootstrap/fonts/glyphicons-halflings-regular.svg" />
		<link rel="stylesheet" type="text/css" href="bootstrap/fonts/glyphicons-halflings-regular.ttf" />
		<link rel="stylesheet" type="text/css" href="bootstrap/fonts/glyphicons-halflings-regular.woff" />
		<link rel="stylesheet" type="text/css" href="bootstrap/fonts/glyphicons-halflings-regular.woff2" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="box">
			<p>后台管理</p>
			<form method="post">
				<div class="row">
					<span class="glyphicon glyphicon-user"></span><input type="text" class='userName' placeholder="请输入用户名" required="required" pattern="\w{4,6}" />
				</div>
				<div class="row">
					<span class="glyphicon glyphicon-lock"></span><input type="password" class="passWord" placeholder="请输入密码" required="required" pattern="\w{6,10}" />
				</div>
				<div class="row">
					<span class="glyphicon glyphicon-qrcode"></span><input type="text" class='captcha' placeholder="请输入验证码" required="required" pattern="\w{4,6}" /><input type="button" id="checkCode" class="code" /><a class="change" href="javascrpt:0">看不清楚</a>
				</div>
				<input class="sub" type="button" value="登录" />
				<br />
				<a href="demo/forgrtPassWord.html">忘记密码</a>
			</form>
		</div>
	</body>

</html>
