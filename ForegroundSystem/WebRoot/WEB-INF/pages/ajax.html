<script type="text/javascript">

			$.ajax({

				url: "test.json",
				async: true,
				success: function(data) {
					//					console.log(data);
					//					console.log(data.device_status);
					//					console.log(data.cabinets_count);
					//					console.log(data.lockers.length);
					var html = "",
						i = 0;
					for (key in data.lockers) {
						i++;
						var number = +data.lockers[key].cabinet + data.lockers[key].locker;
						html += "<li class=" + "'checkbox lis" + i + " lis '>" + "<input type=" + "'checkbox'" + "value='" + number + "'  id='" + "checkbox" + data.lockers[key].locker + "' name=number/>" + "<label for='" + "checkbox" + data.lockers[key].locker + "'>" + data.lockers[key].prize + "</label></li>";
						console.log(html)
					}

				}
			});
		})
	})
</script>
