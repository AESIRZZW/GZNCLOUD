<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>密码找回</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../bootstrap/fonts/glyphicons-halflings-regular.eot" />
		<link rel="stylesheet" type="text/css" href="../bootstrap/fonts/glyphicons-halflings-regular.svg" />
		<link rel="stylesheet" type="text/css" href="../bootstrap/fonts/glyphicons-halflings-regular.ttf" />
		<link rel="stylesheet" type="text/css" href="../bootstrap/fonts/glyphicons-halflings-regular.woff" />
		<link rel="stylesheet" type="text/css" href="../bootstrap/fonts/glyphicons-halflings-regular.woff2" />
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/login.css" />
	</head>
	<body>
		<div class="box" style="height: auto;">
			<p>密码找回</p>
			<form action="" method="get">
				<div class="row"><span class="glyphicon glyphicon-user"></span><input type="text" name='userName' placeholder="请输入用户名" required="required"  pattern="\w{4,6}"/></div>
				<div class="row"><span class="glyphicon glyphicon-qrcode"></span><input type="text" name="passWord" placeholder="请输入验证码" required="required" pattern="\w{6,10}"/></div>
				<div class="row"><span class="glyphicon glyphicon-lock"></span><input type="text" name="passWord" placeholder="请输入新密码" required="required" pattern="\w{6,10}"/></div>
				<input class="sub" type="submit" value="确认修改"/>
			</form>
		</div>
	</body>
</html>
